<html>
 <script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "#FF0000";
ctx.fillRect(0, 0, 150, 75);

var img = new Image;
img.onload = function (){
ctx.drawImage(img,100,100);
};
img.src="Guy/tile000.png";
</script>
    <body>
        <div id="myCanvas"></div>
    </body>
</html>
